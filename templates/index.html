<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>File Name Changer</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
  <div id="container">
    <h1 id="title">Determines file names on its own</h1>
    <h2 id="subtitle">Upload a file</h2>
    <form id="upload-form" action="/upload" method="post" enctype="multipart/form-data">
      <div class="form-group">
        <input type="file" id="file-input" name="test" class="form-control">
      </div>
      <div class="form-group">
        <input type="number" id="filename-length" name="filename_length" class="form-control" min="5" max="20" value="10">
      </div>
      <div class="form-group">
        <label for="save-directory">Save Directory:</label>
        <input type="text" id="save-directory" name="save_directory" class="form-control" placeholder="Enter save directory">
      </div>
      <div class="form-group">
        <input type="submit" id="submit-button" value="Upload to the Cosmos" class="btn btn-primary">
      </div>
    </form>
  </div>
</body>
</html>
